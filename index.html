                                <h1>Patient Registration Form</h1> 
                                
								<div class="form-group">
                                    <label for="fname"  data-icon="u" > <b>First Name*</b></label></br>
                                    <input id="fname" name="fname" required="required" type="text" placeholder="First Name"/>
                                </div>
								<div class="form-group">
                                    <label for="mname"> <b>Middle Name</b> </label></br>
                                    <input id="mname" name="mname" required="required" type="text" placeholder="Middle Name"/>
                                </div>
								<p> 
                                    <label for="lname"> <b>Last Name</b> </label></br>
                                    <input id="lname" name="lname" required="required" type="text" placeholder="Last Name"/>
                                </p>
								<p> 
                                    <label for="dob"> <b>Date Of Birth *</b> </label></br>
                                    <input id="dob" name="dob" required="required" type="date" placeholder="Date Of Birth"/>
                                </p>
								<p> 
                                    <label for="age"> <b>Age</b> </label><br>
                                    <input id="age" name="age" required="required" type="number" min="1" step="1" placeholder="Age"/>
                                </p>
								<p><b>Gender:</b></br>
								<select name="gender" required="required" style="width:80%">
								<option value=""><---Select Gender---></option>
								  <option value="male">Male</option>
								  <option value="female">Female</option>
								  <option value="other">Other</option>
								</select>
								 </p>
								<p> 
                                    <label for="mobile"> <b>Mobile Number</b> </label></br>
                                    <input id="mobile" name="mobile" required="required" type="text" pattern="[789][0-9]{9}" placeholder="Mobile Number"/>
                                </p>
								<p> 
                                    <label for="inputEmail" class="control-label">Email</label></br>
									  <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" data-error=" that email address is invalid" style="height:20px"; required>
									  
                                </p>
							
								
								<p><b>Blood Group:</b></br>
								<select name="blood" required="required" style="width:80%">
								<option value=""><---Select Blood Group---></option>
								  <option value="o-">o-(negative)</option>
								  <option value="o+">o+(positive)</option>
								  <option value="A-">A-(negative)</option>
								  <option value="A+">A-(positive)</option>
								  <option value="B-">B-(negative)</option>
								  <option value="B+">B-(positive)</option>
								  <option value="AB-">AB-(negative)</option>
								  <option value="AB+">AB-(positive)</option>
								</select>
								 </p>
								<p>

								<p>
